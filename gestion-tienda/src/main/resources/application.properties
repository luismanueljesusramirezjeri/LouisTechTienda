spring.application.name=gestion-tienda

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_tienda?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA para que genere las tablas automáticamente
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update


# Mostrar consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=9090

